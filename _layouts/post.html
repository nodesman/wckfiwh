---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.date %}
  <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
  <hr>
  <nav>
    <a href="{{ '/' | relative_url }}">â† Back to Table of Contents</a>
  </nav>
</article>
