<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#175fe6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="{{ '/assets/manifest.webmanifest' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/icons/icon-180.png' | relative_url }}">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% if site.description %}
        <p class="site-tagline">{{ site.description }}</p>
        {% endif %}
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        <button id="installButton" class="install-button" hidden>Install</button>
      </nav>
    </div>
  </header>

  <main class="container content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© {{ "now" | date: "%Y" }} {{ site.author | default: "" }} · <a href="{{ '/' | relative_url }}">{{ site.title }}</a></p>
      <p class="muted">Built with Jekyll · <a href="{{ '/feed.xml' | relative_url }}">Subscribe</a></p>
    </div>
  </footer>
  <script defer src="{{ '/assets/js/pwa.js' | relative_url }}"></script>
</body>
</html>
